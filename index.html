<!DOCTYPE html>
<html>
<head>
    <title>Lumber Tycoon 2 Prices</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/lumber-tycoon-2/images/9/9c/THUMBelmtree.png/revision/latest?cb=20220117183853" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent any scrolling */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTisb-_6hTSi5r27R3nmcBSJ7pSPkdnsat2cw&s');
            background-size: cover; /* Makes sure the background covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            font-family: Arial, sans-serif; /* Set font for text */
        }

        .header {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Vertically center the items */
            justify-content: center; /* Center horizontally */
            padding-top: 0px; /* No extra space at the top */
            width: 100%; /* Full width */
            position: absolute; /* Allows positioning without affecting the iframe */
            top: 0; /* Align to the top of the page */
        }

        .header-text {
            color: #f5a85f; /* Text color */
            font-size: 30px; /* Font size */
            font-weight: bold; /* Bold text */
            margin-right: 10px; /* Space between text and image */
            margin-top: 0px; /* Move text 20px up */
        }

        .image-container {
            width: 50px; /* Adjust the width of the image container */
            height: 50px; /* Adjust the height of the image container */
            margin-top: 0px; /* Move image 20px up */
        }

        .iframe-container {
            position: absolute; /* Allows for flexible positioning within the viewport */
            left: 50%; /* Center horizontally */
            bottom: 5px; /* 5px from the bottom */
            transform: translateX(-50%); /* Adjust to center it based on its width */
            width: calc(100% - 50px); /* Full width minus the left/right spacing */
            height: calc(100vh - 60px); /* Full height minus space for header */
            border: 5px solid #ccc; /* Border around the iframe container */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Adds shadow for visual depth */
        }

        iframe {
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            border: none; /* No border for the iframe itself */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">Lumber Tycoon 2 Prices</div> <!-- Header Text -->
        <div class="image-container">
            <img src="https://static.wikia.nocookie.net/lumber-tycoon-2/images/9/9c/THUMBelmtree.png/revision/latest?cb=20220117183853" alt="Tree Icon" width="50" height="50" /> <!-- Image -->
        </div>
    </div>

    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1zWvtEj0_Lp6dpk1yapMZ0pX_u6P58MN3u9znnPqjRxY/edit?gid=1131854172#gid=1131854172" allowfullscreen></iframe>
    </div>
</body>
</html>
